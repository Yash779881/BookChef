<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chef Dashboard | Book Chef</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        height: 100vh;
    }
    .sidebar {
        background: #007BFF;
        width: 250px;
        height: 100%;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }
    .sidebar a {
        display: block;
        color: white;
        padding: 15px;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
    }
    .sidebar a:hover {
        background: #0056b3;
    }
    .content {
        flex-grow: 1;
        padding: 20px;
        background: white;
        overflow: auto;
    }
    .content h1 {
        color: #007BFF;
        margin-top: 0;
    }
    .logout {
        margin-top: auto;
        color: #fff;
        background: #dc3545;
        border-radius: 5px;
        text-align: center;
        padding: 15px;
        text-decoration: none;
    }
    .logout:hover {
        background: #c82333;
    }
</style>
</head>
<body>
    <div class="sidebar">
        <a href="ViewPendingBookings.jsp">View Pending Bookings</a>
        <a href="ViewTodaysBooking.jsp">View Today's Bookings</a>
        <a href="ViewBookingsByDate.jsp">View Bookings By Date</a>
        <a href="ViewApprovedBokings.jsp">View Approved Bookings</a>
        <a href="ViewDisapprovedBookings.jsp">View Disapproved Bookings</a>
        <a href="ChefChangePassword.jsp">Change Password</a>
        <a href="home.html" class="logout">Log Out</a>
    </div>
    <div class="content">
        <h1>Chef Dashboard</h1>
    </div>
</body>
</html>
