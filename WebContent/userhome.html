        padding: 15px;

    }
    .sidebar a:hover {
        background: #0056b3;
    }
    .content {
        flex-grow: 1;
        padding: 20px;
        background: white;
        overflow: auto;
    }
    .content h1 {
        color: #007BFF;
        margin-top: 0;
    }

        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
