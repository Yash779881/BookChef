<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Book Chef</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 60px;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .menu-btn {
            font-size: 1.5em;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <span class="close-btn" id="close-btn">&times;</span>
        <a href="ViewPendingChef.jsp">View Pending Chef</a>
        <a href="ViewApprovedChef.jsp">View Approved Chef</a>
        <a href="ViewDisapprovedChef.jsp">View Disapproved Chef</a>
        <a href="ViewUsers.jsp">View Users</a>
        <a href="home.html">Log Out</a>
    </div>

    <div class="main-content" id="main-content">
        <span class="menu-btn" id="menu-btn">&#9776;</span>
        <img src="r3sys project images/admindashboard 2.jpg" alt="Dashboard Image">
        <h1>Admin Dashboard</h1>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });
    </script>
</body>
</html>
